<head>

    <title>Ordered  List</title>
    <style>
        ol{
            color:rgb(4, 0, 252);
        }
    </style>

<body>

        <li>Thor: Ragnarok (2017)</li>
        <li>Thor: Love and Thunder (2022)</li>
</ol>

</html>
